<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 
                Implement a way to filter through listings using the search bar 
                Dave: this is dont in line "ng-repeat="eachList in listings | filter:quere" "
            -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query" type="text">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="eachList in listings | filter:query">
                  <td> {{eachList.code}} </td>
                  <td> {{eachList.name}} </td>
                  <td><button ng-click="showDetails($index)">Detailed Information</button></td>
                  <td><button ng-click="deleteListing($index)">Remove</button></td>
              </tr>
              <!-- 
                Dave: this is dont in the 4 lines above comment
                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings
                --> 
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
            <form>
                <div class="add-group">
                    <label >Building Code</label>
                    <input value="" type="text" class="add-group" placeholder="Code" ng-model="listingCode">
                    <label > Building Name</label>
                    <input type="text" class="add-group" placeholder="Building Name" ng-model="listingName">
                  </div>
              <button ng-click="addListing()">Add</button>
                </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <p><b>Code: </b> {{curCode}} </p>
            <p><b>Building: </b> {{curBuilding}} </p>
            <p><b>Latitude: </b> {{curLat}} </p>
            <p><b>Longitude: </b> {{curLong}} </p>
            <p><b>Address: </b> {{curAddr}} </p>
            <!-- 
              
              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
